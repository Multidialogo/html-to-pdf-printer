AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31

Parameters:

  EFSMountPath:
    Type: String

  FileSystemId:
    Type: String

  FunctionName:
    Type: String

  Environment:
    Type: String

  Memory:
    Type: String

  Subnets:
    Type: CommaDelimitedList

  Timeout:
    Type: String

  VPCCidr:
    Type: String

  VPCID:
    Type: String

Conditions:

  IsProduction: !Equals
    - !Ref Environment
    - prod

Resources:

  AccessPoint:
    Type: AWS::EFS::AccessPoint
    Properties:
      FileSystemId: !Ref FileSystemId
      PosixUser:
        Uid: 1000
        Gid: 1000
      AccessPointTags:
        - Key: Name
          Value: !Ref FunctionName
        - Key: path
          Value: /

  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VPCID
      GroupDescription: Enable VPC access to the lambda function.
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: !Ref VPCCidr
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 2049
          ToPort: 2049
          CidrIp: !Ref VPCCidr

  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupClass: STANDARD
      RetentionInDays: 30

  FunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: NetworkInterfacePermission
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - ec2:Describe*
                  - ec2:CreateNetworkInterface*
                  - ec2:DeleteNetworkInterface*
                  - ec2:DetachNetworkInterface
                  - ec2:ModifyNetworkInterface*
                Resource: '*'
        - PolicyName: EFSAccessPermission
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - elasticfilesystem:ClientMount
                  - elasticfilesystem:ClientRootAccess
                  - elasticfilesystem:ClientWrite
                  - elasticfilesystem:DescribeMountTargets
                Resource: '*'

  Function:
    DependsOn:
      - SecurityGroup
      - FunctionRole
      - AccessPoint
    Type: AWS::Serverless::Function
    Properties:
      Environment:
        Variables:
          EFS_MOUNT_PATH: !Ref EFSMountPath
      FileSystemConfigs:
        - Arn: !GetAtt AccessPoint.Arn
          LocalMountPath: !Ref EFSMountPath
      FunctionName: !Sub '${FunctionName}-${Environment}'
      LoggingConfig:
        LogGroup: !Ref LogGroup
      MemorySize: !Ref Memory
      PackageType: Image
      Role: !GetAtt FunctionRole.Arn
      Timeout: !Ref Timeout
      VpcConfig:
        SecurityGroupIds:
          - !GetAtt SecurityGroup.GroupId
        SubnetIds: !Ref Subnets
    Metadata:
      DockerTag: !Ref Environment
      DockerContext: ./
      Dockerfile: Dockerfile
      DockerBuildArgs:
        DEV: !If
          - IsProduction
          - false
          - true